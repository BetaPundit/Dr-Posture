  <div class="container">
    <div class="row">
      <!-- left column -->
      <div class="col-md-8 col-sm-12">
        <div id="videoContainer" class="content"></div>
        <p id="status">Loading Model...</p>
        <div>
          <button type="button" id="buttonPredict" class="btn btn-primary">Start predicting!</button>
          <button type="button" class="btn btn-danger" id="clearAll">Clear all classes</button>
          <button type="button" class="btn btn-success" id="saveDataset">Save Dataset</button>
          <br /> <br />
        </div>
      </div>

      <!-- right column -->
      <div class="col-md-4 col-sm-12">
        <div class="card text-white bg-info mb-3" style="max-width: 19rem;">
          <br />
          <img class="card-img-top" src="./assets/img/good-posture.svg" alt="Dr. posture" />
          <div class="card-header">Training</div>
          <div class="card-body">
            <h6 class="card-title">Class <b>Correct</b> Posture: <span class="badge badge-light" id="exampleA">0</span>
            </h6>
            <button type="button" class="btn btn-primary btn-sm" id="addClassA">Add Example</button>
            <button type="button" class="btn btn-danger btn-sm" id="resetA">Reset</button>
            <br /> <br />
            <h6 class="card-title">Class <b>Incorrect</b> Posture: <span class="badge badge-light"
                id="exampleB">0</span></h6>
            <button type="button" class="btn btn-primary btn-sm" id="addClassB">Add Example</button>
            <button type="button" class="btn btn-danger btn-sm" id="resetB">Reset</button>
          </div>
          <div class="card-footer">
            <h5 class="card-title">Result: <span id="result"></span></h5>
            <p class="card-text">
              Correct %: <span id="confidenceA"></span>
              <br />
              Incorrect %: <span id="confidenceB"></span>
            </p>
          </div>
        </div>

      </div>
    </div>
